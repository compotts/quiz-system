{% extends 'base.html' %}
{% block content %}
<h2>Teacher Dashboard</h2>
<div class="mb-3">
  <h4>Create Group</h4>
  <form id="create-group-form">
    <input class="form-control mb-2" id="group-name" placeholder="Group name">
    <button class="btn btn-primary" type="submit">Create</button>
  </form>
  <div id="create-group-result" class="mt-2"></div>
</div>
<div>
  <h4>Your Quizzes</h4>
  <div id="quizzes-list"></div>
</div>
{% endblock %}
