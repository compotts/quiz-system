{% extends 'base.html' %}
{% block content %}
<h3>Edit Quiz</h3>
<div class="mb-3">
  <a class="btn btn-sm btn-secondary" href="/teacher/quizzes">Back to quizzes</a>
</div>
<div class="card mb-3 p-3">
  <div class="row g-2">
    <div class="col-md-6"><input id="quiz-title" class="form-control" placeholder="Title"></div>
    <div class="col-md-6"><input id="quiz-desc" class="form-control" placeholder="Description"></div>
  </div>
</div>

<div class="card mb-3 p-3">
  <h5>Questions</h5>
  <div id="questions-list"></div>
  <hr>
  <form id="add-question-form">
    <div class="mb-2"><textarea id="question-text" class="form-control" placeholder="Question text" required></textarea></div>
    <div class="mb-2">
      <label class="form-label">Options (one per line, prefix '*' for correct)</label>
      <textarea id="question-options" class="form-control" placeholder="*Correct option\nWrong option\nAnother option"></textarea>
    </div>
    <div><button class="btn btn-primary" type="submit">Add question</button></div>
  </form>
</div>

<script>
  const EDIT_QUIZ_ID = {{ quiz_id }};
</script>
{% endblock %}
