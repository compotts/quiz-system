{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Your Quizzes</h3>
  <a class="btn btn-sm btn-secondary" href="/teacher">Back</a>
</div>

<div class="card mb-3 p-3">
  <form id="create-quiz-form" class="row g-2">
    <div class="col-md-6"><input id="quiz-title" class="form-control" placeholder="Quiz title" required></div>
    <div class="col-md-4"><select id="quiz-group" class="form-select"></select></div>
    <div class="col-md-2"><button class="btn btn-primary w-100" type="submit">Create</button></div>
  </form>
</div>

<div id="quizzes-list"></div>

{% endblock %}
