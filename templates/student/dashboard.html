{% extends 'base.html' %}
{% block content %}
<h2>Student Dashboard</h2>
<div>
  <h4>Your Groups</h4>
  <div id="groups-list"></div>
  <hr>
  <h4>Join Group</h4>
  <form id="join-group-form">
    <input class="form-control mb-2" id="join-code" placeholder="6-digit code">
    <button class="btn btn-primary" type="submit">Join</button>
  </form>
  <div id="join-result" class="mt-2"></div>
</div>
{% endblock %}
