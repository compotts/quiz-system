{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4>Create first Admin</h4>
        <form id="admin-init-form">
          <div class="mb-2"><label class="form-label">Email</label><input id="admin_email" class="form-control" type="email" required></div>
          <div class="mb-2"><label class="form-label">Username</label><input id="admin_username" class="form-control" type="text"></div>
          <div class="mb-2"><label class="form-label">First name</label><input id="admin_first" class="form-control" type="text"></div>
          <div class="mb-2"><label class="form-label">Last name</label><input id="admin_last" class="form-control" type="text"></div>
          <div class="mb-2"><label class="form-label">Password</label><input id="admin_password" class="form-control" type="password" required></div>
          <button class="btn btn-primary w-100" type="submit">Create Admin</button>
        </form>
        <div id="admin-init-result" class="mt-2"></div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
